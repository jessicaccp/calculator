<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <main>
      <div id="outer">
        <div id="inner">
          <div id="screen">
            <div id="result">0</div>
            <div id="current">0</div>
          </div>
          <div id="buttons">
            <div id="numbers">
              <div class="button number" id="zero">0</div>
              <div class="button number" id="one">1</div>
              <div class="button number" id="two">2</div>
              <div class="button number" id="three">3</div>
              <div class="button number" id="four">4</div>
              <div class="button number" id="five">5</div>
              <div class="button number" id="six">6</div>
              <div class="button number" id="seven">7</div>
              <div class="button number" id="eight">8</div>
              <div class="button number" id="nine">9</div>
            </div>
            <div id="operations">
              <div class="button operation" id="addition">+</div>
              <div class="button operation" id="subtraction">-</div>
              <div class="button operation" id="multiplication">*</div>
              <div class="button operation" id="division">/</div>
              <div class="button operation" id="remainder">%</div>
              <div class="button operation" id="exponentiation">**</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="asset/js/operations.js"></script>
    <script src="asset/js/listeners.js"></script>
  </body>
</html>
